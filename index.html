<!DOCTYPE html>

  <head>

    <!-- import the webpage's stylesheet -->

    <h1>What Metropolitan Area is the Best For You?</h1>

    <h2>What food would you choose?</h2>
    <div class="question">

        <img
          src="https://cdn.glitch.com/06470634-04ef-4c37-8a3c-53d31778c790%2Ffalafel.jpeg?v=1596683328165"
        />
        <br />
        <button id="q1a1">Falafel</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/06470634-04ef-4c37-8a3c-53d31778c790%2Fbacon%20wrapped%20hotdog.jpeg?v=1596683254636"
        />
        <br />
        <button id="q1a2">bacon wrapped hot dog</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/06470634-04ef-4c37-8a3c-53d31778c790%2Fdeep%20dish%20pizza.jpeg?v=1596683254086"

        <br />

        />
        <br />
        <button id="q1a4">chicken and waffles</button>

    </div>

        />
        <br />
        <button id="q2a1">View 1</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/06470634-04ef-4c37-8a3c-53d31778c790%2Flos%20angeles%20apartment%20view.jpg?v=1596683258825"

        />
        <br />
        <button id="q2a4">View 4</button>
      </div>
    </div>

    <h2>What occupation would you choose?</h2>

      <div class="answer-choice">
        <img

        <button id="q3a4">marketing manager</button>
